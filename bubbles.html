<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>

var bubbles = [];

function setup() {
    createCanvas(1500, 900);

    for (var i = 0; i < 25; i++) {
        var bubble = {
            x: random(width),
            y: random(height),
            radius: random(10, 300)
        };
        bubbles.push(bubble);
    }
}

function draw() {
    background(72,209,204);

    for (var i = 0; i < bubbles.length; i++) {
        var bubble = bubbles[i];

        if (dist(mouseX, mouseY, bubble.x, bubble.y) < bubble.radius) {
            if (mouseIsPressed) {
                bubbles.splice(i,1); // remove this bubble!
            }
            fill(250,128,114);
            stroke(255,215,0)
        } else {
            fill(255,215,0);
            stroke(250,128,114)
        }

        ellipse(bubble.x, bubble.y, bubble.radius*1);
        bubble.x += random(-5,5);
        bubble.y += random(-5,5);
    }
}

</script>
</body>
</html>
